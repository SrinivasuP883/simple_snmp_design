<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login Page</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="login_design.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-info font-weight-light mb-5" style="width: 420px; margin-left: -40px;"><img src="BEL_LOGO.png" style="width: 36px; height: 32px; margin-top: -6px;"></i>&nbsp;Bharat Electronics Limited</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label class="text-secondary">Username</label>
                            <input class="form-control" type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label class="text-secondary">Password</label>
                            <input class="form-control" type="password" id="password" required>
                        </div>
                        <button class="btn btn-info mt-2" type="submit" id="login_button">Log In</button>
                    </form>
                    <p class="mt-3 mb-0" id="error-message">
                        <span>Entered UserName or Password is wrong</span>
                    </p>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background-image: url(&quot;snmp.png&quot;);background-size: cover;background-position: center center;">
                
            </div>
        </div>
    </div>
 
    <script defer src="bootstrap.min.js"></script>
    <script defer src="login_script.js"></script>
</body>
</html>
